<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contrafair LLC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/template.css" rel="stylesheet">
    <!-- Add other stylesheets if needed -->
    <style>
        body { background-color: white; }
        .header, .footer { text-align: center; padding: 1rem; }
        .main-content { margin: 20px; padding: 20px; }

        .fullscreen-bg {
            position: fixed; /* Make it cover the entire screen */
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            z-index: -1; /* Ensure it stays behind other content */
        }
        
        .fullscreen-bg img {
            width: 100vw;   /* Cover the width of the screen */
            height: 100vh;  /* Cover the height of the screen */
            object-fit: cover; /* Ensure the aspect ratio is maintained while covering the screen */
        }
        
    </style>
</head>
<body>
    <div class="fullscreen-bg">
        <img src="assets/images/background.jpg" alt="Full Screen Background">
    </div>    
    <header class="header">
        <h1>CONTRAFAIR LLC</h1>
        <nav>
            <a href="#">Home</a> |
            <a href="#">About</a> |
            <a href="#">Services</a> |

        </nav>
    </header>

    <section class="main-content">
        <h2>Welcome to Contrafair</h2>
        <p>This is a placeholder text. Replace it with your own content.</p>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Website Name. All rights reserved.</p>
    </footer>

    <!-- Add your scripts below -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/custom.js"></script>
</body>
</html>
